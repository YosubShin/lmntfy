<section data-ng-controller="ScriptsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="script.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == script.user._id">
		<a class="btn btn-primary" href="/#!/scripts/{{script._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="script.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="script.user.displayName"></span>
		</em>
	</small>
        <h2>Period (in seconds)</h2>
        <p class="lead" data-ng-bind="script.period"></p>
        <h2>URL</h2>
        <p class="lead" data-ng-bind="script.url"></p>
        <h2>Content</h2>
	<pre nag-prism class="language-javascript" source="{{script.content}}">
        </pre>
        <h2>Triggers</h2>
        <div class="list-group">
		<a data-ng-repeat="trigger in script.triggers" data-ng-href="#!/triggers/{{trigger._id}}" class="list-group-item">
			<small class="list-group-item-text">
                          Triggered on 
				<span data-ng-bind="trigger.created | date:'medium'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="trigger.state"></h4>
			<p class="list-group-item-text" data-ng-bind="trigger.message"></p>
		</a>
	</div>
</section>
